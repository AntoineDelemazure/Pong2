<div class="col-sm-4">
  <div class="panel panel-default">
    <div class="panel-heading">
        <a href="tournament">
          <h4>{{ tournament.name }}</h4>
        </a>
    </div>
    <div class="panel-body">
      {{tournament.date}}<br/>

      <span *ngIf="tournament.finished"> Terminé </span>
      <span *ngIf="tournament.open && !tournament.finished"> Ouvert </span>
      <span *ngIf="!tournament.finished && !tournament.open"> Fermé </span>
    </div>

  </div>
</div>
